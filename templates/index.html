<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Birthdays</title>
</head>
<body>
    <h1>Add Family Members</h1>
    <form action="/" method="post">
        <div id="family-members">
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" required>
                <label for="birthdate">Birthdate:</label>
                <input type="date" name="birthdate" required>
            </div>
        </div>
        <button type="button" onclick="addMember()">Add Another Member</button>
        <button type="submit">Create .ical File</button>
    </form>
    <script>
        function addMember() {
            const div = document.createElement('div');
            div.innerHTML = '<label for="name">Name:</label><input type="text" name="name" required><label for="birthdate">Birthdate:</label><input type="date" name="birthdate" required>';
            document.getElementById('family-members').appendChild(div);
        }
    </script>
</body>
</html>
